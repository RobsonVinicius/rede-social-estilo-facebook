<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Social</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-auto d-none d-sm-block logo">
          <a href="#"><img src="img/logo.png" alt=""></a>
        </div>
        <div class="col-12 col-sm-7 col-lg-6 order-1 order-sm-0 buscar">
          <form action="">
            <div class="row no-gutters align-items-center">
              <div class="coluna col-10">
                <input type="text" name="" id="" placeholder="Amigos, lugares e coisas que você gosta">
              </div>
              <div class="coluna col-2">
                <button><i class="icon-search"></i></button>
              </div>
            </div>
          </form>
        </div>
        <nav class="col-12 col-sm-3 col-lg-2 d-flex justify-content-between ml-auto menu">
          <a href="#" class="icon-users"></a>
          <a href="#" class="icon-bell-alt"></a>
          <a href="#" class="icon-chat"></a>
          <a href="#" class="imagem"><img src="img/persona2.jpg" alt="" width="22" height="22"></a>
        </nav>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-12 col-md-3 barra-lateral-esquerda" id="barra-lateral-esquerda">
        <nav>
          <a href="#"><i class="icon-users"></i>Amigos</a>
          <a href="#"><i class="icon-mail"></i>Mensagens Privadas</a>
          <a href="#"><i class="icon-thumbs-up"></i>Páginas</a>
          <a href="#"><i class="icon-play"></i>Vídeos</a>
          <a href="#"><i class="icon-picture"></i>Imagens</a>
          <a href="#"><i class="icon-music"></i>Músicas</a>
          <a href="#"><i class="icon-book"></i>Livros</a>          
        </nav>
      </div>
    </div>

  </main>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
